<form #taskForm1="ngForm" (ngSubmit)="check(taskForm1.value)">

    <div class="form-group">
       <div class="container"><h2 >Login Page</h2></div>
       
       <label for="validationDefault01">User Name</label>
       <input type="text" class="form-control" placeholder="User Name" id="username" name="username"  required ngModel>
    </div>
    <div class="form-group">
       <label for="validationDefault02">Password</label>
       <input type="password" class="form-control" placeholder="Password" id="password" name="password"  required ngModel >
    </div>
    <button type="submit" class="btn btn-secondary">Login</button>
    <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTask">Add User</button>
    
 </form>
